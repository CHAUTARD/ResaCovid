{include="adm_header"}

<body>
	<div class="container">
	
		{include="adm_navbar"}
		
		<div class="row">
			<div class="col">
				<form method="post" id="id_exportation">
					<input type="hidden" name="page" value="adm_exportation" />
  					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Importer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script>
	// this is the id of the form
	$("#id_exportation").submit(function(e) {

	    e.preventDefault(); // avoid to execute the actual submit of the form.
	    
	    $.ajax({
	           type: "GET",
	           url: "admin.php?page=database_dump>",
	           success: function(data) { alert(data); } // show response from the php script.
	    });	    
	});
	</script>
</body>
</html>
