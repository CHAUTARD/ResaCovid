{include="adm_header"}

<body>
	<div class="container bg-light">
	   
		{include="adm_navbar"}
	
		<div class="row">
			<div class="col-sm-3">
				<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
					{loop="$creneaux"}
					<a class="nav-link{$value.Active}{$value.Disabled}" id="v-tab-{$value.id_creneau}" data-toggle="pill" href="#v-pills-{$value.id_creneau}" role="tab" aria-controls="v-pills-{$value.id_creneau}" aria-selected="true">{$value.Salle} {$value.Jour} {$value.Heure_Debut} {$value.Nbr_Place}</a>
					{/loop}
				</div>
			</div>
			<div class="col">
				<div class="tab-content" id="v-pills-tabContent">
					{loop="$creneaux"}
					<div class="tab-pane fade{$value.ShowActive}" id="v-pills-{$value.id_creneau}" role="tabpanel" aria-labelledby="v-pills-{$value.id_creneau}">
						<ul class="list-group">
							{loop="$value.Licenciers"}
							<li class="list-group-item"><button onclick="DelPrioritaire({$value.id_prioritaire})"><i class="far fa-trash-alt"></i></button> Lic : {$value.id_licencier}, {$value.Nom} {$value.Prenom}</li>
							{/loop}
						</ul>
					</div>
					{/loop}
				</div>
			</div>
		</div>
		<br />
	</div>
	
	<script>
	function DelPrioritaire(id_prioritaire) {    
	    $.ajax({
           type: "GET",
           url: "admin.php?page=delete_prioritaire",	
           data: { id_prioritaire: id_prioritaire},
           success: function(data) { 
        	   alert(data); 
        	   location.reload(true);
           }
	    })
	}
	</script>
</body>
</html>
