{include="adm_header"}

<body>
	<div class="modal fade in" tabindex="-1" id="InfoModal" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Informations</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<div class="alert alert-warning" role="alert">{$informations}</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="container">
	   
	{include="adm_navbar"}
	
	<table id="tLicenciers" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Index</th>
				<th>Licence</th>
				<th>Civ</th>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Téléphone</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{loop="$lignes"}
			<tr>
				<td>{$value.Index}</td>
				<td>{$value.Licence}</td>
				<td>{$value.Civilite}</td>
				<td>{$value.Nom}</td>
				<td>{$value.Prenom}</td>
				<td>{$value.Telephone}</td>
				<td>{$value.Email}</td>
				<td>{$value.Action}</td>
			</tr>
			{/loop}
		</tbody>
	</table>
	    
    </div>
	
	<script type="text/javascript">
		var table = $('#tLicenciers').DataTable({
			scrollY : '70vh',
			scrollX : false,
			scrollCollapse : true,
			paging : false,
			language : { url : "js/French.json" },
			columnDefs : [
				{ targets: [ 0, 7 ], className: "text-center", width: "4%" }
			],
			//dom : 'Bfrtip',
			select : true
		});
		
		$(window).on('load',function(){ $('#InfoModal').modal('show'); });
	</script>
</body>
</html>
